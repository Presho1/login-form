<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="#" >
            <div class="user-details">
                <div class="input-box ">
                    <label for="inputFullName" class="details">Full Name</label>
                    <input type="text" placeholder="Enter your fullname" required aria-label="First name"/>
                </div>
                <div class="input-box">
                    <label for="inputPhoneNumber" class="details">Phone Number</label>
                    <input type="text"  placeholder="Enter your phone number" required aria-label="Last name" />
                </div>
                <div class="input-box">
                    <label for="inputEmail" class="details">Email</label>
                    <input type="email"  placeholder="Enter your email" required />
                </div>
                <div class="input-box">
                    <label for="inputAddress" class="details">Address</label>
                    <input type="text"  placeholder="Enter your address" required />
                </div>
                <div class="input-box">
                    <label for="inputState" class="details">State</label>
                    <input type="text" placeholder="Enter your state" required>
                </div>
                <div class="input-box">
                    <label for="inputPassword" class="details">Password</label>
                    <input type="password"  placeholder="Enter your password" required />
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>
</html>
